
<!DOCTYPE html>
<html>
<head>
	<title>pseudo-class</title>
	<style>
		header li {

			list-style: none;
			
					}

		a:link, a:visited{
			text-decoration: none;
			background-color: skyblue;
			border: 1px solid blue;
			color: black;
			display: block;
			width: 90px;
			margin-bottom: 1px;

		}

		a:hover, a:active{
			background-color: red;
			color: yellow;
		}

		header li:nth-child(2) {
			font-size: 25px;
		}

		section div:nth-child(odd) {
			background-color: grey;
		}





	</style>
</head>
<body>
	<h1>Pseudo-class practice</h1>
	<header>
	<ul>
		<li><a href=#> button1 <a></li>
		<li><a href="https://www.kpl.org/"> button2 <a></li>
		<li><a href="https://www.kpl.org/"> button3 <a></li>
	</ul>
	</header>

	<SECTION>		
		<div>DIV1</div>
		<div>DIV2</div>
		<div>DIV3</div>
		<div>DIV4</div>
		<div>DIV5</div>
		<div>DIV6</div>
		<div>DIV7</div>
		<div>DIV8</div>
		<div>DIV9</div>
		<div>DIV10</div>
	</SECTION>



</body>
</html>
